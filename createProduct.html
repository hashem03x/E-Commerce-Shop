<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="Css/home.css" />
    <link rel="stylesheet" href="Css/createProduct.css" />
    <title>ELECTRO Shop | Create Product</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">ELECTRO Shop</a>
        <nav>
          <ul class="links">
            <li><a href="login.html">Sign in</a></li>
            <li><a href="signup.html">Sign up</a></li>
          </ul>
          <ul class="data">
            <li><a href="#" class="user-data"></a></li>
            <li><a href="Favourites.html" class="user-data">Favourites</a></li>
            <li class="cart">
              <i class="fa-solid fa-cart-shopping" onclick="openCart()"
                ><span class="counter"></span
              ></i>
              <div class="cartmenu">
                <div class="items"></div>

                <div class="view">
                  <a href="cart.html">
                    <button class="viewcart">View Cart</button></a
                  >
                </div>
              </div>
            </li>
            <li><a href="login.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <form id="form">
        <input
          type="text"
          id="name"
          required
          placeholder="Enter Product Name"
        />
        <input
          type="text"
          id="desc"
          required
          placeholder="Enter Product Description"
        />
        <input
          type="text"
          id="spec"
          required
          placeholder="Enter Product Specifications"
        />
        <input
          type="number"
          id="price"
          required
          placeholder="Enter Product Price"
        />
        <label for="image"
          >Upload Product Image<br /><br />
          JPEG , PNG Images Only</label
        >
        <input
          type="file"
          id="image"
          required
          placeholder="Upload Product Image"
        />
        <input type="submit" id="submit" value="Create Product" />
      </form>
    </div>
    <footer>
      <ul class="social">
        <li>
          <a href="https://www.linkedin.com/in/hashem-ahmed-hassan-a0765021a/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/hashem03x"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://www.facebook.com/haashemaahmed/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
      </ul>
      <p>
        Made With <i class="fa-solid fa-heart" style="color: #ff0000"></i> By
        Hashem Ahmed
      </p>
    </footer>
  </body>
  <script src="Js/user.js"></script>
  <script src="Js/data.js"></script>
  <script src="Js/createProd.js"></script>
</html>
