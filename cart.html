<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="Css/home.css" />
    <title>ELECTRO Shop | Cart</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">ELECTRO Shop</a>
        <nav>
          <ul class="links">
            <li><a href="login.html">Sign in</a></li>
            <li><a href="signup.html">Sign up</a></li>
          </ul>
          <ul class="data">
            <li><a href="Favourites.html" class="user-data">Favourites</a></li>
            <li class="cart">
              <i class="fa-solid fa-cart-shopping" onclick="openCart()"
                ><span class="counter"></span
              ></i>
              <div class="cartmenu">
                <div class="items"></div>
                <p id="total"></p>
              </div>
            </li>
            <li><a href="login.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="home">
      <div class="container">
        <div class="products"></div>
        <div class="check-out">
          <div class="info"></div>
          <div class="actions">
            <button class="checkout" onclick="checkOut()">CheckOut</button>
            <button class="emptycart" onclick="empty()">Empty Cart</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul class="social">
        <li>
          <a href="https://www.linkedin.com/in/hashem-ahmed-hassan-a0765021a/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/hashem03x"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://www.facebook.com/haashemaahmed/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
      </ul>
      <p>
        Made With <i class="fa-solid fa-heart" style="color: #ff0000"></i> By
        Hashem Ahmed
      </p>
    </footer>
    <script src="Js/user.js"></script>
    <script src="Js/data.js"></script>
    <script src="Js/cart.js"></script>
  </body>
</html>
