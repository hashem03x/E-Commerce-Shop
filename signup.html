<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="Css/signup.css" />
    <title>ELECTRO Shop | Sign Up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">ELECTRO Shop</a>
        <nav>
          <ul>
            <li><a href="login.html">Sign in</a></li>
            <li><a href="signup.html">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <form novalidate class="form">
      <h2>User Register</h2>
      <p class="fillAlert"></p>
      <input type="text" id="username" placeholder="Enter Your Username" />
      <input type="password" id="pass1" placeholder="Enter Your Password" />
      <input type="password" id="pass2" placeholder="confirm Password" />
      <p class="passAlert"></p>
      <input type="submit" id="submit" value="Sign up" />
      <hr />
      <a href="login.html">Already have an account? Sign in</a>
    </form>
    <footer>
      <ul class="social">
        <li>
          <a href="https://www.linkedin.com/in/hashem-ahmed-hassan-a0765021a/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/hashem03x"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://www.facebook.com/haashemaahmed/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
      </ul>
      <p>
        Made With <i class="fa-solid fa-heart" style="color: #ff0000"></i> By
        Hashem Ahmed
      </p>
    </footer>
    <script src="Js/register.js"></script>
    <script src="Js/user.js"></script>
  </body>
</html>
